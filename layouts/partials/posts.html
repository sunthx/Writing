<ul class="article-list">   
    {{ range (.Paginator 6).Pages }}
    <li>
        <div class="item">
            <div class="item-title">
                <a href="{{ .Permalink }}"># {{ .Title }}</a>
            </div>
            {{ partial "tags.html" .}}

            <div class="item-descirption">
                摘要：{{ .Summary |truncate 100 }}
                <span>
                    <a class="linkButton" href="{{ .Permalink }}">阅读全文</a>
                </span>
            </div>
        </div>
    </li>
    {{ end}}
</ul>
{{ partial "pagination.html" . }}
