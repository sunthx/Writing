<footer class="footer">
    {{ if isset  .Site.Params "social"}}
    <div class="footer-icons">
    {{ $count := len .Site.Params.social }}
    {{ if gt $count 0}}
    {{ range .Site.Params.social }}
    <a class="{{.icon_pack}} {{.icon}}" href="{{ .link }}"></a>
    {{ end }}
    {{ end }}
    </div>
    {{ end}}
    <p>{{ .Site.Params.Icp}}</a>
</footer>
